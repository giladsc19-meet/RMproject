<!DOCTYPE html>
<html>
<head>
	<title>Sign In</title>
</head>
<body>
<div class = "container">
	<div class="wrapper" >

	{% if error == True %}
	<h3 style="color: red;">Wrong username or Password, try again!</h3>
	{%endif%}
	<form action="{{url_for('sign_in')}}" method="post">       
		<h3>Welcome Back! Please Sign In</h3>
		
		<input type="text" class="form-control" name="username" placeholder="Username" required=""/>
		<input type="password" class="form-control" name="password" placeholder="Password" required=""/>
		<br>
		<button class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" type="Submit">Login</button> 
		<br>
		<center>
		<a href="{{url_for('sign_up')}}" class="btn btn-info" role="button">Sign Up</a>
		<a href="{{url_for('home')}}" class="btn btn-info" role="button">Cancel</a>    
		</center>  
	</form>     
	</div>
</div>
</body>
</html>
