<!DOCTYPE html>
<html>
<head>
	<title>Edit Profile</title>
</head>
<body>
<form action="{{url_for('edit_profile', user=user, user_id=user_id )}}" method="post">
{%if error==True%}
<h3>password confirmation is incorrect, please try again</h3>
{%endif%}<br>
<input type="text" name="first_name" placeholder="First Name" value="{{ user.first_name }}"><br>
<input type="text" name="last_name" placeholder="Last Name" value="{{ user.last_name }}"><br>
<input type="text" name="username" placeholder="Username" value="{{ user.username }}"><br>
<input type="password" placeholder="Old Password" name="oldpass"><br>
<input type="password" placeholder="New Password" name="newpass"><br>
<input type="file" name="profile_pic" value="{{user.profile_pic}}"><br>
<input type="submit" class="btn btn-info" value="Submit">
</form>
<a href="{{url_for('my_profile')}}" class="btn btn-info" role="button">Cancel</a>
</body>
</html>
