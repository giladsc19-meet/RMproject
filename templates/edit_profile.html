<!DOCTYPE html>
<html>
<head>
	<title>Edit Profile</title>
</head>
<body>
<form action="{{url_for('edit_profile', user=user, user_id=user_id )}}" method="post">

<input type="text" name="username" value="{{ user.username }}">
<br>
<input type="password" name="oldpass">
{%if error==True%}
<h3>password confirmation is incorrect, please try again</h3>
{%endif%}
<br>
<input type="password" name="newpass">
<br>


<input type="submit" class="btn btn-info" value="Submit">


</form>

<a href="{{url_for('my_profile')}}" class="btn btn-info" role="button">Cancel</a>

</body>
</html>
